{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
     {% csrf_token %}

            <div class="form-group">
<input type="text"  class="form-control" name="task" placeholder="task name"><br>
    </div>
<div class="form-group">
<input type="text" class="form-control" name="priority" placeholder="Enter the priority"><br>
    </div>
            <div class="form-group">
<input type="date" class="form-control" name="date" placeholder="Enter the date"><br>
    </div>

    <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <h4>Task for complete</h4>
            {% for i in task1 %}
            <div class=" shadow card">
                <div class="card-body">
                <h4 class="card-title">{{i.name}}</h4>
                <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
                      </div>
                </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
